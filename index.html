<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            -moz-transition-property: text-shadow;
            -moz-transition-duration: 4s;
            -webkit-transition-property: text-shadow;
            -webkit-transition-duration: 4s;
            text-shadow: none;
            background-image: url("https://hydroclimate.s3-us-west-2.amazonaws.com/blue.png");
        }
        
        body.blurry {
            -moz-transition-property: text-shadow;
            -moz-transition-duration: 4s;
            -webkit-transition-property: text-shadow;
            -webkit-transition-duration: 4s;
            text-shadow: #fff 0px 0px 25px;
        }
        
        a {
            color: #55aaff;
        }
        
        .textColumn,
        .linksColumn {
            padding: 2em;
        }
        
        .textColumn {
            position: absolute;
            top: 0px;
            right: 50%;
            bottom: 0px;
            left: 0px;
            text-align: right;
            padding-top: 11em;
        }
        
        .textColumn p {
            width: 75%;
            float: right;
        }
        
        .linksColumn {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 50%;
        }
        
        h1 {
            color: #33342D;
            font-size: 500%;
            font-weight: normal;
            margin-bottom: 0em;
        }
        
        h2 {
            font-size: 200%;
            font-weight: normal;
            margin-bottom: 0em;
        }
        
        ul {
            padding-left: 1em;
            margin: 0px;
        }
        
        li {
            margin: 1em 0em;
        }
    </style>
</head>

<body>
    <div>
        <h1></h1>
        <h2>Hi developers</h2>
        <img src="https://hydroclimate.s3-us-west-2.amazonaws.com/Screen+Shot+2019-09-11+at+4.06.45+PM.png" alt="Girl in a jacket" style="padding-left:300px; width:300px;height:300px;">
</body>

</html>
